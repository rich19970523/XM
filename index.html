<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体育数据模块原型</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Inter字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* 将Inter字体应用到全局 */
        body {
            font-family: 'Inter', 'Helvetica Neue', 'Arial', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            /* 基础背景色：改为更深的炭黑色，对比更强 */
            background-color: #1A1A1A;
        }
        /* 隐藏水平滚动条 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="text-white min-h-screen">

    <!-- 容器：模拟移动端视图，并为底部导航留出空间 -->
    <div class="max-w-md mx-auto bg-[#1A1A1A] min-h-screen pb-24">

        <!-- 1. 顶部导航 (移动端样式) -->
        <nav class="bg-[#1A1A1A] shadow-lg sticky top-0 z-50 flex items-center justify-between h-16 px-4">
            <!-- Logo/站点名称 -->
            <div class="flex-shrink-0">
                <span class="text-2xl font-bold text-white">SPORTS DATA</span>
            </div>
            
            <!-- 右侧用户操作 -->
            <div class="flex items-center space-x-4">
                <button class="text-gray-300 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <img class="h-8 w-8 rounded-full" src="https://placehold.co/40x40/39FF14/1A1A1A?text=U" alt="用户头像">
            </div>
        </nav>

        <!-- 2. 筛选区 (吸顶) -->
        <div class="sticky top-16 z-40 bg-[#1A1A1A] pt-2 pb-3 shadow-md">
            
            <!-- 体育项目选择 (水平滚动) -->
            <div class="flex space-x-4 overflow-x-auto no-scrollbar px-4 mb-3">
                <!-- 选中项：霓虹绿背景 -->
                <a href="#" class="flex-shrink-0 px-4 py-2 rounded-full text-sm font-semibold bg-[#39FF14] text-[#1A1A1A]">
                    全部
                </a>
                <a href="#" class="flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium text-gray-300 bg-[#2A2A2A] hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
                       <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.002 6.002 0 0110.11-3.536l-1.06 1.06a4.5 4.5 0 00-7.53 3.03l-1.52.38zm12.11 3.536a6.002 6.002 0 01-10.11 3.536l1.06-1.06a4.5 4.5 0 007.53-3.03l1.52-.38z" clip-rule="evenodd" />
                    </svg>
                    足球
                </a>
                <a href="#" class="flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium text-gray-300 bg-[#2A2A2A] hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
                       <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM5.5 9.5a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v1a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-1zM11 9.5a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v1a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-1zm-1 3a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v1a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-1zM8 12.5a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v1a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-1z" clip-rule="evenodd" />
                    </svg>
                    篮球
                </a>
                <a href="#" class="flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium text-gray-300 bg-[#2A2A2A] hover:bg-gray-700">网球</a>
                <a href="#" class="flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium text-gray-300 bg-[#2A2A2A] hover:bg-gray-700">赛马</a>
                <a href="#" class="flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium text-gray-300 bg-[#2A2A2A] hover:bg-gray-700">电竞</a>
            </div>

            <!-- 日期和筛选条件 -->
            <div class="px-4 flex justify-between items-center h-8">
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white text-sm font-medium">昨日</a>
                    <!-- 选中项：霓虹绿下划线 -->
                    <a href="#" class="text-white text-sm font-medium border-b-2 border-[#39FF14]">今日</a>
                    <a href="#" class="text-gray-400 hover:text-white text-sm font-medium">明日</a>
                </div>
                <div class="flex space-x-3">
                     <!-- 选中项：霓虹绿文字 -->
                    <a href="#" class="text-[#39FF14] text-sm font-medium">
                        进行中
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white text-sm font-medium">已结束</a>
                    <a href="#" class="text-gray-400 hover:text-white text-sm font-medium">我的关注</a>
                </div>
            </div>
        </div>

        <!-- 3. 核心内容区 (单列信息流) -->
        <main class="p-4 flex flex-col gap-4">
            
            <!-- 赛事卡片示例 1: 直播中 (特别突出) -->
            <!-- 强对比：白色背景 + 霓虹绿边框 -->
            <div class="bg-white rounded-xl shadow-2xl transition-all duration-300 ease-in-out shadow-[#39FF14]/30 border-2 border-[#39FF14] text-black">
                <div class="p-4">
                    <!-- 卡片顶部信息 -->
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-500 text-sm font-medium">欧洲冠军联赛</span>
                        </div>
                        <!-- 状态：直播中 (霓虹绿) -->
                        <div class="flex items-center space-x-2">
                            <span class="h-3 w-3 bg-[#39FF14] rounded-full animate-pulse"></span>
                            <span class="text-[#1A1A1A] font-semibold text-sm">直播中 78'</span>
                        </div>
                    </div>
                    
                    <!-- 核心数据：球队 vs 比分 -->
                    <div class="flex justify-between items-center">
                        <!-- 球队信息 -->
                        <div class="space-y-2 text-center w-[100px]">
                            <img src="https://placehold.co/40x40/0A1128/FFFFFF?text=RMD" class="h-10 w-10 rounded-full mx-auto shadow-md" alt="球队A">
                            <span class="text-black font-bold text-base truncate block">皇家马德里</span>
                        </div>
                        
                        <!-- 比分 (特大号 霓虹绿粗体字) -->
                        <div class="px-2">
                            <span class="text-[#39FF14] text-5xl font-black tracking-tighter">2 - 1</span>
                        </div>
                        
                        <!-- 球队信息 -->
                        <div class="space-y-2 text-center w-[100px]">
                            <img src="https://placehold.co/40x40/E83A3E/FFFFFF?text=BAY" class="h-10 w-10 rounded-full mx-auto shadow-md" alt="球队B">
                            <span class="text-black font-bold text-base truncate block">拜仁慕尼黑</span>
                        </div>
                    </div>
                </div>
                <!-- 操作按钮：视频/动画 (参考图) -->
                <div class="bg-gray-50 p-3 rounded-b-xl flex justify-between items-center">
                    <span class="text-gray-500 text-xs">角球: 8-3 / 黄牌: 1-2</span>
                    <div class="flex space-x-2">
                         <button class="bg-red-600 text-white font-bold py-1 px-3 rounded-lg shadow-md hover:bg-red-700 transition-colors text-sm flex items-center space-x-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                              <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 5.447a.5.5 0 00-.894-.448l-4 8a.5.5 0 00.894.448l4-8z" />
                              <path d="M15 6a1 1 0 100-2 1 1 0 000 2z" />
                            </svg>
                            <span>视频</span>
                         </button>
                         <!-- 动画按钮：霓虹绿高亮 -->
                         <button class="bg-[#39FF14] text-[#1A1A1A] font-bold py-1 px-3 rounded-lg shadow-md hover:bg-opacity-90 transition-colors text-sm flex items-center space-x-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 5.168A.5.5 0 009 5.5v4.21l-2.757 1.654a.5.5 0 00.5 1.732l3-1.8a.5.5 0 00.257-.434V5.5a.5.5 0 00-.445-.332zM10.5 9.79l2.757-1.654a.5.5 0 01.5 1.732l-3 1.8a.5.5 0 01-.257-.434V9.79z" clip-rule="evenodd" />
                            </svg>
                            <span>动画</span>
                         </button>
                    </div>
                </div>
            </div>
            
            <!-- 赛事卡片示例 2: 已结束 (深色卡片) -->
            <div class="bg-[#2A2A2A] rounded-xl shadow-lg transition-all duration-300 ease-in-out hover:bg-gray-700">
                <div class="p-4 flex justify-between items-center">
                    <div class="w-1/4 text-center space-y-1">
                        <img src="https://placehold.co/40x40/552583/FDB927?text=LAL" class="h-10 w-10 rounded-full mx-auto" alt="球队A">
                        <span class="text-white font-semibold text-sm truncate block">洛杉矶湖人</span>
                    </div>
                    
                    <div class="w-1/2 text-center">
                        <span class="text-gray-400 text-xs">NBA 常规赛 / 已结束</span>
                        <div class="text-gray-100 text-3xl font-black tracking-tighter my-1">128 - 111</div>
                        <span class="text-gray-400 text-xs">勒布朗: 34分</span>
                    </div>

                    <div class="w-1/4 text-center space-y-1">
                        <img src="https://placehold.co/40x40/006BB6/ED174C?text=GWS" class="h-10 w-10 rounded-full mx-auto" alt="球队B">
                        <span class="text-white font-semibold text-sm truncate block">金州勇士</span>
                    </div>
                </div>
            </div>

            <!-- 赛事卡片示例 3: 未开始 (深色卡片) -->
            <div class="bg-[#2A2A2A] rounded-xl shadow-lg transition-all duration-300 ease-in-out hover:bg-gray-700">
                <div class="p-4 flex justify-between items-center">
                    <div class="w-1/4 text-center space-y-1">
                        <img src="https://placehold.co/40x40/1E40AF/FFFFFF?text=NAD" class="h-10 w-10 rounded-full mx-auto" alt="选手A">
                        <span class="text-white font-semibold text-sm truncate block">纳达尔</span>
                    </div>
                    
                    <div class="w-1/2 text-center">
                        <span class="text-gray-400 text-xs">美网公开赛 / 23:00</span>
                        <div class="text-white text-4xl font-black my-1">VS</div>
                        <span class="text-gray-400 text-xs">赔率: 1.85 - 2.10</span>
                    </div>

                    <div class="w-1/4 text-center space-y-1">
                        <img src="https://placehold.co/40x40/D97706/FFFFFF?text=DJO" class="h-10 w-10 rounded-full mx-auto" alt="选手B">
                        <span class="text-white font-semibold text-sm truncate block">德约科维奇</span>
                    </div>
                </div>
                 <!-- 订阅按钮 (参考图) -->
                <div class="border-t border-gray-700 p-2 flex justify-end">
                    <button class="text-gray-300 font-medium py-1 px-3 rounded-lg hover:bg-gray-600 transition-colors text-xs flex items-center space-x-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                          <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v1H5V4zM5 8v10a2 2 0 002 2h6a2 2 0 002-2V8H5z" />
                        </svg>
                        <span>订阅</span>
                    </button>
                </div>
            </div>
            
            <!-- 更多卡片... -->

        </main>
    </div>

    <!-- 4. 底部Tab导航栏 (新增) -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-16 bg-[#2A2A2A] border-t border-gray-700 flex justify-around items-center z-50">
        <a href="#" class="flex flex-col items-center justify-center text-gray-400 hover:text-white w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4h.01M9 16h.01" />
            </svg>
            <span class="text-xs font-medium">首页</span>
        </a>
        <!-- 选中项：霓虹绿 -->
        <a href="#" class="flex flex-col items-center justify-center text-[#39FF14] hover:text-[#39FF14] w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 5.168A.5.5 0 009 5.5v4.21l-2.757 1.654a.5.5 0 00.5 1.732l3-1.8a.5.5 0 00.257-.434V5.5a.5.5 0 00-.445-.332zM10.5 9.79l2.757-1.654a.5.5 0 01.5 1.732l-3 1.8a.5.5 0 01-.257-.434V9.79z" clip-rule="evenodd" />
            </svg>
            <span class="text-xs font-medium">赛事</span>
        </a>
        <a href="#" class="flex flex-col items-center justify-center text-gray-400 hover:text-white w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span class="text-xs font-medium">数据</span>
        </a>
        <a href="#" class="flex flex-col items-center justify-center text-gray-400 hover:text-white w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
            </svg>
            <span class="text-xs font-medium">资讯</span>
        </a>
        <a href="#" class="flex flex-col items-center justify-center text-gray-400 hover:text-white w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="text-xs font-medium">我的</span>
        </a>
    </nav>

</body>
</html>
